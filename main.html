<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabMetrics</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
   

    <main>
        <section class="section-container">
          
            <img src="Poppins__3_-removebg-preview.png" alt="Logo do Site" class="logo-principal">
            
            <div class="login-container">
                <h1>Área de Login</h1>
                
               <div class="inputs-login">
                <p>E-mail</p>
                <input type="text"  class="input" id="" placeholder="Insira o e-mail cadastrado">
                <p>Senha</p>
                <input type="text"  class="input" id="" placeholder="Insira a sua senha">
                </div>

                <div class="button-action">
                    <button class="login-entrar">Entrar</button>
                </div>

                <p class="p-cadastro">Não possui conta? <strong>Clique aqui</strong> para criar</p>
               
            </div>
        </section>
    </main>
    
</body>
</html>
